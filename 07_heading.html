<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>07.해딩 태그</title>
    </head>
    <body>
        <!-- <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6> -->
        <!-- 크기가 마음에 안든다고 h2 태그부터 작성한다면 오류임, 어차피 초기화 후 스타일에서 크기를 조절할 것이기 때문에 상관없고, 중요도의 차이임 -->
        <h1>heading 1</h1>
        <!-- h1은 주로 로고에서 활용함 -->
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        다음과 같이 h2 태그가 여러개 오는 것은 상관없지만, h1 태그가 여러개지만, h2태그가 하나라면 이 또한 오류임(여러개의 주요한 내용에 하나의 설명이 올 수는 없기때문)
    </body>
</html>
